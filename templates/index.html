{% extends "layout.html" %}

{% block body %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Carousel indicators -->
  <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <!-- Wrapper for carousel items -->
  <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="../static/img/carousel/img1.jpg" alt="First Slide">
      </div>
      <div class="carousel-item">
          <img src="../static/img/carousel/img2.jpg" alt="Second Slide">
      </div>
      <div class="carousel-item">
          <img src="../static/img/carousel/img3.jpg" alt="Third Slide">
      </div>
  </div>
</div>
<section>
  <h2>New release</h2>
  <article>
      <header>
          <heading1>
            <h3>photo</h3>
          </heading1>
          <p>(ATC Gaming 2020)</p>
      </header>
      <p>ATC Gaming is a company selling Realistic ATC Gamings!</p>
      <p>Please feel Free to see our products!</p>
      <br>
      <br>
  </article>
</section>
<script>
  $(document).ready(() => {
  $('.carousel').carousel({
     interval: 4000
  })
})
</script>
{% endblock %}
